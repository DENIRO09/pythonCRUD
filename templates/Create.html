{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add Student <a class="pull-right btn btn-success" href="/">Back</a> </h2>

</div>




<div class="panel-body">

<form action="{{ url_for('Create') }}" method="post">
 <div class="form-group">


                  <label>Name:</label>
                  <input type="text" class="form-control" name="Name" required="1">


               </div>


                <div class="form-group">


                  <label>Surname:</label>
                  <input type="text" class="form-control" name="Surname" required="1">


               </div>


                <div class="form-group">


                  <label>Wizard House:</label>
                  <input type="text" class="form-control" name="Wizard_House" required="1">


               </div>


                  <div class="form-group">


                  <label>Wand Type:</label>
                  <input type="text" class="form-control" name="Wand_Type" required="1">


               </div>


                  <div class="form-group">


                  <label>Wizard Club:</label>
                  <input type="text" class="form-control" name="Wizard_Club" required="1">


               </div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add Student">

</div>


</form>


</div>



{% endblock %}
